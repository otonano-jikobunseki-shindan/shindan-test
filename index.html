  <!-- ブラウザUI非表示に“寄せる”（通常ブラウザでは完全には消えません） -->

  <style>
    :root{
      /* 透明ボタン（最終：少しオーバー目） */
      --cta-left: 14%;
      --cta-top:  63.8%;
      --cta-w:    72%;
      --cta-h:    11%;

      /* 緑帯（index-top.webp 基準） */
      --band-top:    23.486%;
      --band-height: 7.471%;
      --marquee-speed: 28s;

      /* フェード強さ */
      --fade-edge: 7%;
    }

    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      height:100%;
      background:transparent;
      overscroll-behavior: none;
    }

    body{
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
    }

    /* 背景（index-back.webp）フルスクリーン */
    .bg-full{
      position: fixed;
      inset: 0;
      background: url("assets/illust/index-back.webp") center center / cover no-repeat;
      z-index: 0;
    }

    /* 画面領域（ここでクリップ） */
    .viewport{
      position: relative;
      width: 100vw;
      height: 100vh;
      height: 100svh;
      height: 100dvh;
      overflow: hidden;
      z-index: 1;
    }

    /* %配置の基準＝index-top.webp の比率に固定するラッパー */
    .topWrap{
      position:absolute;
      top:0;
      left:0;
      width:100vw;
      aspect-ratio: 1239 / 2048; /* index-top.webp の比率 */
    }

    /* index-top.webp は topWrap にぴったりはめる（ここがズレ修正の要） */
    .topWrap > img.top{
      width:100%;
      height:100%;
      display:block;
      user-select:none;
      -webkit-user-drag:none;

      /* 上下フェード（自然に背景へ） */
      -webkit-mask-image: linear-gradient(
        to bottom,
        transparent 0%,
        #000 var(--fade-edge),
        #000 calc(100% - var(--fade-edge)),
        transparent 100%
      );
      mask-image: linear-gradient(
        to bottom,
        transparent 0%,
        #000 var(--fade-edge),
        #000 calc(100% - var(--fade-edge)),
        transparent 100%
      );
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
    }

    /* 緑帯（%は topWrap 基準） */
    .band{
      position:absolute;
      left:0;
      top: var(--band-top);
      width:100%;
      height: var(--band-height);
      overflow:hidden;
      pointer-events:none;
    }

    .track{
      height:100%;
      display:flex;
      flex-wrap:nowrap;
      gap:0;
      align-items:stretch;
      width:max-content;
      animation: marqueeLeft var(--marquee-speed) linear infinite;
      will-change: transform;
    }

    .track img{
      height:100%;
      width:auto;
      display:block;
    }

    @keyframes marqueeLeft{
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* 透明ボタン（%は topWrap 基準） */
    .cta{
      position:absolute;
      left: var(--cta-left);
      top:  var(--cta-top);
      width: var(--cta-w);
      height: var(--cta-h);

      background: transparent;
      border:0;
      padding:0;
      cursor:pointer;

      min-height: 44px;
      touch-action: manipulation;
    }

    /* トースト（既存機能） */
    .toast{
      position:fixed;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      background: rgba(255,255,255,0.92);
      color:#222;
      border:1px solid rgba(0,0,0,0.08);
      border-radius:12px;
      padding:10px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      display:none;
      font-size:13px;
      z-index: 9999;
    }
  </style>
</head>

  <!-- ▼▼▼ ここから：機能（JS）は一切変更なし ▼▼▼ -->
  <script>
    // ★毎回ここだけ更新：Gemini共有URL（ベース）
    const TARGET_URL_BASE = "https://otonano-jikobunseki-shindan.github.io/shindan-test/quiz.html";

    // index.html に付いている ?from=... や ?invite=... を quiz.html へ引き継ぐ
    const TARGET_URL = (() => {
      const u = new URL(TARGET_URL_BASE);
      // index側のクエリを丸ごと引き継ぐ（先頭の ? を含む）
      u.search = location.search || "";
      return u.toString();
    })();

    const ua = navigator.userAgent || "";

    const isMobile = /Android|iPhone|iPad|iPod/i.test(ua);
    const isIOS = /iPhone|iPad|iPod/i.test(ua);
    const isAndroid = /Android/i.test(ua);

    const isInAppStrong =
      /Line\//i.test(ua) ||
      /;\s*wv\)/i.test(ua) ||
      /Version\/4\.0/i.test(ua);

    const isSafari =
      isIOS &&
      /Safari/i.test(ua) &&
      !/CriOS|FxiOS|EdgiOS|OPiOS|GSA|Line\//i.test(ua);

    const isChromeIOS = isIOS && /CriOS/i.test(ua);

    const isChromeAndroid =
      isAndroid &&
      /Chrome\/|Chromium\//i.test(ua) &&
      !/Edg|OPR|SamsungBrowser/i.test(ua) &&
      !isInAppStrong;

    const allowOnMobile = (isSafari || isChromeIOS || isChromeAndroid);

    function toast(msg){
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.style.display = "block";
      clearTimeout(window.__t);
      window.__t = setTimeout(()=> el.style.display="none", 1700);
    }

    function makeChromeIntent(url){
      const u = new URL(url);
      const fallback = encodeURIComponent(url);
      return `intent://${u.host}${u.pathname}${u.search}#Intent;scheme=https;package=com.android.chrome;S.browser_fallback_url=${fallback};end`;
    }

    async function copyLink(){
      try{
        await navigator.clipboard.writeText(TARGET_URL);
        toast("リンクをコピーしました！");
      }catch(e){
        const ta=document.createElement("textarea");
        ta.value=TARGET_URL; document.body.appendChild(ta);
        ta.select(); document.execCommand("copy"); document.body.removeChild(ta);
        toast("リンクをコピーしました！");
      }
    }

    function openExternal(){
      if (isAndroid) {
        location.href = makeChromeIntent(TARGET_URL);
        return;
      }
      window.open(TARGET_URL, "_blank", "noopener,noreferrer");
    }

    if (!isMobile) {
      location.replace(TARGET_URL);
    } else if (allowOnMobile) {
      location.replace(TARGET_URL);
    } else {
      window.__APP__ = { openExternal, copyLink };
    }
  </script>
