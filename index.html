<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="robots" content="noindex,nofollow" />
  <title>開き方のご案内</title>

  <!-- ② ブラウザUI非表示に“寄せる”設定（※通常表示では完全には消えません） -->
  <meta name="theme-color" content="#ffd6e8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <style>
    :root{
  --cta-left: 14%;
  --cta-top:  63.8%;
  --cta-w:    72%;
  --cta-h:    11%;

  --band-top:    23.486%;
  --band-height: 7.471%;
  --marquee-speed: 28s;

  --fade-edge: 7%;
}


    *{ box-sizing:border-box; }

    html, body{
      margin:0;
      padding:0;
      height:100%;
      background:#0000;
      overscroll-behavior: none;
    }

    body{
      /* 画面いっぱいで使う（新しいvh単位も併用） */
      min-height: 100vh;
      min-height: 100svh;
      min-height: 100dvh;
    }

    /* ===== 背景（index-back.webp）フルスクリーン ===== */
    .bg-full{
      position: fixed;
      inset: 0;
      background: url("assets/illust/index-back.webp") center center / cover no-repeat;
      z-index: 0;
    }

    /* ===== 手前（index-top.webp） ===== */
.stage{
  position: relative;
  z-index: 1;
  width: 100vw;
  height: 100vh;
  height: 100svh;
  height: 100dvh;
  overflow: hidden;
}

/* %配置の基準＝index-top.webpの比率に固定するラッパー */
.topWrap{
  position:absolute;
  top:0;
  left:0;
  width:100vw;
  aspect-ratio: 1239 / 2048; /* index-top.webpの比率 */
}

/* index-top.webpは topWrap にぴったりはめる */
.topWrap > img.top{
  width:100%;
  height:100%;
  display:block;
  user-select:none;
  -webkit-user-drag:none;

  /* 上下フェード */
  -webkit-mask-image: linear-gradient(
    to bottom,
    transparent 0%,
    #000 var(--fade-edge),
    #000 calc(100% - var(--fade-edge)),
    transparent 100%
  );
  mask-image: linear-gradient(
    to bottom,
    transparent 0%,
    #000 var(--fade-edge),
    #000 calc(100% - var(--fade-edge)),
    transparent 100%
  );
  -webkit-mask-repeat: no-repeat;
  mask-repeat: no-repeat;
  -webkit-mask-size: 100% 100%;
  mask-size: 100% 100%;
}

/* ===== ① 緑帯の無限スクロール（%は topWrap 基準） ===== */
.band{
  position:absolute;
  left:0;
  top: var(--band-top);
  width:100%;
  height: var(--band-height);
  overflow:hidden;
  pointer-events:none;
}

/* ===== ② 透明ボタン（%は topWrap 基準） ===== */
.cta{
  position:absolute;
  left: var(--cta-left);
  top:  var(--cta-top);
  width: var(--cta-w);
  height: var(--cta-h);

  background: transparent;
  border:0;
  padding:0;
  cursor:pointer;

  min-height: 44px;
  touch-action: manipulation;
}

    .cta{
      position:absolute;
      left: var(--cta-left);
      top:  var(--cta-top);
      width: var(--cta-w);
      height: var(--cta-h);

      background: transparent;
      border:0;
      padding:0;
      cursor:pointer;

      /* 押しやすさ */
      min-height: 44px;
      touch-action: manipulation;
    }

    /* トースト（既存機能） */
    .toast{
      position:fixed;
      left:50%;
      bottom:16px;
      transform:translateX(-50%);
      background: rgba(255,255,255,0.92);
      color:#222;
      border:1px solid rgba(0,0,0,0.08);
      border-radius:12px;
      padding:10px 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      display:none;
      font-size:13px;
      z-index: 9999;
    }
  </style>
</head>

<body>
  <div class="bg-full" aria-hidden="true"></div>

  <!-- ★ここに「元の index(6).html の script を一字一句そのまま」貼る -->
  <script>
    /* ここは元のまま */
  </script>

  <div class="viewport">
    <div class="topWrap">
      <img class="top" src="assets/illust/index-top.webp" alt="開き方のご案内">

      <!-- 緑帯 -->
      <div class="band" aria-hidden="true">
        <div class="track">
          <!-- 1周目 + 2周目（あなたの既存の並びをそのまま） -->
        </div>
      </div>

      <!-- 透明ボタン -->
      <button class="cta" type="button" onclick="__APP__.openExternal()" aria-label="診断スタート"></button>
    </div>
  </div>

  <div class="toast" id="toast"></div>
</body>

</html>
